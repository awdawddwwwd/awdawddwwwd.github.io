<!DOCTYPE html>
<html>
    <head>
        <style>
            .class1{
                width: 100px;
                height: 100px;
                background-color: blanchedalmond;
                float: left;
            }
            .class2{
                width: 250px;
                height: 250px; 
                background-color: aqua; 
                float: left;
            }
            .class3{
                width: 400px; 
                height: 400px;
                background-color: blueviolet;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <button onclick="change()">Change</button>
        <script>
            var c = 0;
            document.getElementById("div1").classList.add("class1")
            document.getElementById("div2").classList.add("class2")
            document.getElementById("div3").classList.add("class3")
            var div1 = document.getElementById("div1")
            var div2 = document.getElementById("div2")
            var div3 = document.getElementById("div3")

            
            function change(){
                if(c == 0){
                    div1.classList.add("class2")
                    div1.classList.remove("class1")
                    div2.classList.add("class3")
                    div2.classList.remove("class2")
                    div3.classList.add("class1")
                    div3.classList.remove("class3")
                    c++
                }else if(c == 1){
                    div1.classList.add("class3")
                    div1.classList.remove("class2")
                    div2.classList.add("class1")
                    div2.classList.remove("class3")
                    div3.classList.add("class2")
                    div3.classList.remove("class1")
                    c++
                }else{
                    div1.classList.add("class1")
                    div1.classList.remove("class3")
                    div2.classList.add("class2")
                    div2.classList.remove("class1")
                    div3.classList.add("class3")
                    div3.classList.remove("class2")
                    c = 0
                }
                
            }
        </script>    
    </body>
</html>
