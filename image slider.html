<!DOCTYPE html>
<html>
    <head>
        <style>
            #h{
                transition: width 3s;
            }
            .animation{
                width: 0;

            }
            .aniup{
                width: 100;
            }
        </style>
    </head>
    <body>
        <img src="download (3).jpg" alt="" id="m">
        <img src="download (3).jpg" alt="" id="h" class="animation" width="100">
        <button onclick="next()">next</button>
        <button onclick="prev()">prev</button>
        <button onclick="slide()">slideshow mode</button>
        <script>
            let arr = ["download (3).jpg","download (4).jpg","download (5).jpg","download (6).jpg"]
            let m = document.getElementById("m")
            let curr = 0;
            let sl = 0;
            let clicks = true
            function next(){
                if(curr + 1 > 3){
                    curr = 0
                    m.src = arr[curr]
                }else{
                m.src = arr[curr + 1]
                curr++
                }
            }
            function prev(){
                if(curr-1 < 0){
                    curr = 3
                    m.src = arr[curr]
                    
                }else{
                m.src = arr[curr - 1]
                curr -= 1
                }
            }
            function slide(){
                if(!clicks){
                    clearInterval(men)
                    clicks = true
                    console.log(clicks)
                }else{
                    var men = setInterval(function(){
                        if(sl + 1 > 3){
                            sl = 0
                            m.src = arr[sl]
                        }else{
                            sl++
                            m.src = arr[sl]
                        }
                    }, 500)
                    clicks = false
                    console.log("nice")
                }
                
            }

        </script>
    </body>
</html>
