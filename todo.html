<!DOCTYPE html>
<html>
    <body>
        <div id="">
            <input type="text" id="mate">
            <button onclick="add()">+</button>
        </div>
        <script>
            var maty = document.getElementById("mate")
            function add(){
                var y = maty.value
                maty.value = ""
                var div = document.createElement("div")
                var span = document.createElement("span")
                var ds = document.createElement("button")
                span.innerHTML = y
                ds.innerHTML = "+"
                
                document.body.appendChild(div) 
                div.appendChild(span)
                div.appendChild(ds)                
                ds.onclick = () => {
                    ds.remove()
                    span.remove()
                }
            }
        </script>
    </body>
</html>
