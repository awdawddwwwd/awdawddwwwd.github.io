<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <input id="awd">
    <button onclick="change()">start</button>
    <span id="min">00</span>
    <span>:</span>
    <span id="sec">00</span>
    <script>
        var min = document.getElementById("min")
        var sec = document.getElementById("sec")
        var on = false
        var inp;
        var int

        function change() {
            inp = document.getElementById("awd").value
                //interval
            if (!on) {
                int = setInterval(handle, 1000)
                on = true
            } else {
                alert("IT'S RUNNING ALREADY")
            }
        }

        function handle() {
            if (inp != 0) {
                console.log(inp)
                inp = inp - 1
                console.log(inp % 60)
                Math.floor(inp / 60) < 10 ? min.innerHTML = 0 + "" + Math.floor(inp / 60) : min.innerHTML = Math.floor(inp / 60)
                inp % 60 < 10 ? sec.innerHTML = 0 + "" + inp % 60 : sec.innerHTML = inp % 60
            } else {
                on = false
                clearInterval(int)
            }
        }
    </script>
</body>

</html>
